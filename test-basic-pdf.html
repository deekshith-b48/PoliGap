<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic PDF.js Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d1e7dd; color: #0f5132; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #e7f3ff; color: #055160; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Basic PDF.js Configuration Test</h1>
    
    <div class="test-section">
        <h3>Step 1: Test Basic PDF.js Loading</h3>
        <button onclick="testBasicPDFJS()">Test PDF.js Library</button>
        <div id="basic-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Step 2: Test PDF File Processing</h3>
        <input type="file" id="pdf-input" accept=".pdf" />
        <button onclick="testPDFProcessing()">Process PDF</button>
        <div id="pdf-result" class="result"></div>
        <pre id="pdf-text" style="display: none;"></pre>
    </div>

    <script type="module">
        // Import PDF.js with local worker like our main app
        import * as pdfjsLib from '/node_modules/pdfjs-dist/build/pdf.mjs';
        import pdfWorker from '/node_modules/pdfjs-dist/build/pdf.worker.entry.js';
        
        // Set up PDF.js with local worker - no CDN dependencies!
        pdfjsLib.GlobalWorkerOptions.workerSrc = pdfWorker;
        console.log('PDF.js configured with local worker');

        window.pdfjsLib = pdfjsLib;

        window.testBasicPDFJS = () => {
            const result = document.getElementById('basic-result');
            result.className = 'result success';
            result.innerHTML = `
                <strong>‚úÖ PDF.js Library Test Passed</strong><br>
                Version: ${pdfjsLib.version}<br>
                Build: ${pdfjsLib.build}<br>
                Worker: Disabled (basic mode)
            `;
        };

        window.testPDFProcessing = async () => {
            const input = document.getElementById('pdf-input');
            const result = document.getElementById('pdf-result');
            const textDiv = document.getElementById('pdf-text');

            if (!input.files[0]) {
                result.className = 'result error';
                result.innerHTML = '<strong>‚ùå Please select a PDF file first</strong>';
                return;
            }

            const file = input.files[0];
            result.className = 'result info';
            result.innerHTML = '<strong>üîÑ Processing PDF...</strong>';
            textDiv.style.display = 'none';

            try {
                console.log('Starting PDF processing test...');
                const arrayBuffer = await file.arrayBuffer();
                
                const pdf = await pdfjsLib.getDocument({
                    data: arrayBuffer,
                    verbosity: 0
                }).promise;

                console.log('PDF loaded:', pdf.numPages, 'pages');

                let allText = '';
                const maxPages = Math.min(pdf.numPages, 2);

                for (let pageNum = 1; pageNum <= maxPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str || '').join(' ');
                    allText += pageText + '\\n\\n';
                    console.log(`Page ${pageNum}: ${pageText.length} characters`);
                }

                if (pdf.destroy) pdf.destroy();

                result.className = 'result success';
                result.innerHTML = `
                    <strong>‚úÖ PDF Processing Successful</strong><br>
                    File: ${file.name}<br>
                    Pages: ${pdf.numPages}<br>
                    Processed: ${maxPages} pages<br>
                    Text Length: ${allText.length} characters
                `;

                if (allText.trim().length > 0) {
                    textDiv.style.display = 'block';
                    textDiv.textContent = allText.substring(0, 1000) + (allText.length > 1000 ? '...' : '');
                }

            } catch (error) {
                console.error('PDF processing error:', error);
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå PDF Processing Failed</strong><br>
                    Error: ${error.message}
                `;
            }
        };

        // Auto-run basic test
        setTimeout(() => window.testBasicPDFJS(), 100);
    </script>
</body>
</html>
